<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkers</title>
    <link rel="stylesheet" href="style.css">
    <script src="wasm_exec.js"></script>
    <script src="elm.js"></script>
</head>

<body>
    <div id="checkers-app"></div>
    <script type="module">
        // load the WASM
        const go = new Go();
        const result = await WebAssembly.instantiateStreaming(
            fetch("checkers.wasm"), go.importObject)
        go.run(result.instance);

        // start Elm
        const app = Elm.Main.init({
            node: document.getElementById("checkers-app")
        });

        app.ports.actionRequest.subscribe(function (request) {
            console.log(request);

            let [msg, data] = request;

            switch (msg) {
                case "getNewGame":
                    app.ports.rawGameReceiver.send(newGame());
                    break;

                case "getAiMove":
                    app.ports.rawGameReceiver.send(getAiMove(data.game));
                    break;
                default:
                    break;
            }
        });
    </script>
</body>

</html>
